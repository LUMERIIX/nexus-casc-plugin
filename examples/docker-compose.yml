secrets:
  nexus_admin:
    file: ./.secrets/nexus_admin
  nexus_master:
    file: ./.secrets/nexus_master
  nexus_user1:
    file: ./.secrets/nexus_user1
  smtp_passwd:
    file: ./.secrets/smtp_passwd
  openldap_admin:
    file: ./.secrets/openldap_admin
  minio_accesskey:
    file: ./.secrets/minio_accesskey
  minio_secretkey:
    file: ./.secrets/minio_secretkey
  iq_admin:
    file: ./.secrets/iq_admin

volumes:
  nexus-data:
    driver: local
  iq-data:
    driver: local
  minio-data:
    driver: local
  minio-certs:
    driver: local
  openldap-conf:
    driver: local
  openldap-data:
    driver: local

networks:
  nexus:
    driver: bridge
