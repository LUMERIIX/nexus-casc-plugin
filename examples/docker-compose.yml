version: '3.7'

services:
  nexus:
    image: sonatype/nexus3:${NEXUS_DOCKER_VERSION}
    container_name: nexus
    environment:
      BASE_URL: 'http://localhost:8081'
      NEXUS_SECURITY_RANDOMPASSWORD: 'false'
      NEXUS_CASC_IMPORT_PATH: '/opt/nexus-demo.yml'
      #INSTALL4J_ADD_VM_PARAMS: '-agentlib:jdwp=transport=dt_socket,server=y,suspend=y,address=5005'  # for remote debugging of the plugin
    volumes:
      - ../target/nexus-casc-plugin-${PLUGIN_VERSION}-bundle.kar:/opt/sonatype/nexus/deploy/nexus-casc-plugin-${PLUGIN_VERSION}-bundle.kar:ro
      - ./data:/nexus-data/casc:rw                # useful only for testing configuration export tasks
      - ./nexus-demo.yml:/opt/nexus-demo.yml:ro
      - ./certs:/opt/certs:ro
      - ./sonatype-repository-manager-trial.lic:/opt/sonatype-repository-manager-trial.lic:ro  # use the current version of the license to test its installation
      - nexus-data:/nexus-data
    secrets:
      - nexus_admin
      - nexus_master
      - nexus_user1
      - smtp_passwd
      - openldap_admin
      - minio_accesskey
      - minio_secretkey
      - iq_admin
    ports:
      - 8081:8081
      - 8082:8082
      - 8083:8083
      - 5005:5005
    networks:
      - nexus
    depends_on:
      - openldap
      - minio
    restart: "no"

  openldap:
    image: osixia/openldap:1.4.0
    container_name: openldap
    environment:
      - LDAP_ADMIN_PASSWORD_FILE=/run/secrets/openldap_admin
      - LDAP_BASE_DN=dc=example,dc=org
      - LDAP_DOMAIN=example.org
      - LDAP_SEED_INTERNAL_LDIF_PATH=/initdb.d
    volumes:
      - ./initdata.ldif:/initdb.d/data.ldif:ro
      - openldap-conf:/etc/ldap/slapd.d
      - openldap-data:/var/lib/ldap
    secrets:
      - openldap_admin
    ports:
      - 1389:389
      - 1636:636
    networks:
      - nexus
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      - MINIO_ACCESS_KEY_FILE=minio_accesskey
      - MINIO_SECRET_KEY_FILE=minio_secretkey
    volumes:
      - minio-data:/data
    secrets:
      - minio_accesskey
      - minio_secretkey
    ports:
      - 9000:9000
    command: server /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      nexus:
        aliases:
          - store1.minio
    restart: unless-stopped

